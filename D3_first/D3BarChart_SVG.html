<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>D3 SVG based bar chart</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">
		
		</style>
	</head>
<body>
	<script type="text/javascript">
		//Width and height
		var w = 500;
		var h = 100;
		var barPadding = 1;
		
		//Data Variables
		var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
		
		//Create SVG element
		var svg = d3.select("body")
			.append("svg")
			.attr("width", w)
			.attr("height", h);
		
		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x", 0)
			.attr("y", 0)
			.attr("width", w/dataset.length - barPadding)
			.attr("height", 100)
			.attr("x", function(d,i) {
				return i* (w/dataset.length); //Bar width of 20 plus 1 for padding
			});
	</script>
</body>
</html>
